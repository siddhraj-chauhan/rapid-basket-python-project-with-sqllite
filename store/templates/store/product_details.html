{% extends 'store/main.html' %} {% block content %} {% load static %}

<div style="background-color: #4f868c !important;" class="py-3">
  <div class="container">
    <a class="text-white" href="{% url 'store' %}">Collections /</a>
    <a class="text-white" href="{% url 'products' product.categories.slug %}"
      >{{product.categories.title}} /</a
    >
    <a
      class="text-white"
      href="{% url 'product_details' product.categories.slug product.slug product.id %}"
      >{{product.title}} /</a
    >
  </div>
</div>

<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="{{product.imageURL}}"
                  alt="product image"
                  class="w-100"
                />
              </div>
              <div class="col-md-8">
                <h2 class="mb-0">{{product.title}}</h2>
                <hr />
                <label class="me-3"> {{product.price}} </label>
                <p class="mt-3">{{product.desc}}</p>
                <label class="badge bg-success">In Stock</label>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <label for="Quantity">Quantity</label>
                    <div
                      class="input-group text-center mb-3"
                      style="width: 130px"
                    >
                      <button
                        data-product="{{product.id}}"
                        data-action="remove"
                        class="input-group-text update-cart"
                        style="cursor: pointer"
                      >
                        -
                      </button>
                      <input
                        type="text"
                        name="quantity"
                        class="form-control text-center"
                        value="{{cartItems}}"
                      />
                      <button
                        data-product="{{product.id}}"
                        data-action="add"
                        class="input-group-text update-cart"
                        style="cursor: pointer"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <br />
                    <button
                      data-product="{{product.id}}"
                      data-action="add"
                      type="button"
                      class="btn btn-primary me-3 float-start update-cart"
                    >
                      Add to Cart
                      <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button
                      data-product="{{product.id}}"
                      data-action="add"
                      type="button"
                      class="btn btn-success me-3 float-start update-wishlist"
                    >
                      Add to Wishlist {% if in_wishlist %}
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-heart-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                        />
                      </svg>
                      {% else %}
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-heart"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                        />
                      </svg>
                      {% endif %}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <hr />
            <h3>Description</h3>
            <p class="mt-3">{{product.desc}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
